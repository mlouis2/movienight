<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Director Form</title>
    <link rel='stylesheet' href='/resources/common.css'>
    <link rel='stylesheet' href='/resources/year.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/javascript/common.js"></script>
  </head>

  {% extends "base.html" %}

{% block content %}
  <body>
    <h1>How Recent?</h1>
    <form id='Year' method="post" action='/companies'>
      <p><select form_id='Year' id='Box' class='year' name='year'>
          <option id='text' value='  '>  </option>
          <option id='text' value='any'>All</option>
          <option id='text' value='new'>New (2016 or 2017)</option>
          <option id='text' value='recent'>Recent (last 10 years)</option>
          <option id='text' value='old'>Old</option>

        </p>
      <p><input id='submit' type='submit'></p>
      <input type="hidden" name="genre" value={{genre}}>
      <input type="hidden" name="adult" value={{adult}}>
    </form>
    <div id='Gallery'>
      <img id='one' class='photo' src='/images/wonderfullife.jpg' height='250'>
      <img id='two' class='photo' src='/images/oldstarwars.jpg' height='250'>
      <img id='three' class='photo' src='/images/monstersinc.jpg' height='250'>
      <img id='four' class='photo' src='/images/jaws.jpg' height='250'>
      <img id='five' class='photo' src='/images/princessfrog.jpg' height='250'>
      <img id='six' class='photo' src='/images/jurassicpark.jpg' height='250'>
    </div>
  </body>
{% endblock %}

</html>
