<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Runtime Form</title>
    <link rel='stylesheet' href='/resources/common.css'>
    <link rel='stylesheet' href='/resources/runtime.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/javascript/common.js"></script>
  </head>

  {% extends "base.html" %}

{% block content %}
  <body>
    <h1>How Long?</h1>
    <form id='Runtime' method="post" action='/recommendations'>
      <p><select form_id='Runtime' id='Box' class='runtime' name='runtime'>
          <option id='text' value='  '>  </option>
          <option id='text' value='any'>Any length</option>
          <option id='text' value='long'>Longer than 2 hours</option>
          <option id='text' value='medium'>1-2 hours</option>
          <option id='text' value='short'>Less than 1 hour</option>

        </p>
      <p><input id='submit' type='submit'></p>
      <input type="hidden" name="genre" value={{genre}}>
      <input type="hidden" name="adult" value={{adult}}>
      <input type="hidden" name="year" value={{year}}>
      <input type="hidden" name="company" value={{company}}>
    </form>


    <div id='Gallery'>
      <img id='one' class='photo' src='/images/homealone.jpg' height='250'>
      <img id='two' class='photo' src='/images/soundofmusic.jpg' height='250'>
      <img id='three' class='photo' src='/images/vangeva.jpg' height='250'>
      <img id='four' class='photo' src='/images/wizardofoz.jpg' height='250'>
      <img id='five' class='photo' src='/images/grease.jpg' height='250'>
      <img id='six' class='photo' src='/images/toystory.jpg' height='250'>
    </div>
  </body>
{% endblock %}

</html>
