application: movies-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /images
  static_dir: images
- url: /resources
  static_dir: stylesheets
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: unirest
  version: latest
- name: webapp2
  version: "2.5.2"
